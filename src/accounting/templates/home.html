{% extends "base.html" %}

{% block content %}
  <h1>Django-tuto</h1>
  {% if user.is_authenticated %}
    <p>Hello {{user.username}} !</p>
    <a href="{% url 'logout' %}">Log Out</a>
  {% else %}
    <p>You are not logged in !</p>
    <a href="{% url 'login' %}">Log In</a>
    <a href="{% url 'signup' %}">Sign Up</a>
  {% endif %}
{% endblock %}
